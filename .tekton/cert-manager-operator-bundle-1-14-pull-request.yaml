apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift/cert-manager-operator-release?rev={{revision}}
    build.appstudio.openshift.io/pipeline: '{"name":"docker-build-oci-ta","bundle":"latest"}'
    build.appstudio.openshift.io/request: "configure-pac"
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch == "release-1.14" &&
      (".tekton/cert-manager-operator-bundle-1-14-pull-request.yaml".pathChanged() ||
      "Containerfile.cert-manager-operator.bundle".pathChanged() || "hack/bundle/render_templates.sh".pathChanged() ||
      "cert-manager-operator/***".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: cert-manager-operator-1-14
    appstudio.openshift.io/component: cert-manager-operator-bundle-1-14
    pipelines.appstudio.openshift.io/type: build
  name: cert-manager-operator-bundle-1-14-on-pull-request
  namespace: cert-manager-oape-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/cert-manager-oape-tenant/cert-manager-operator-1-14/cert-manager-operator-bundle-1-14:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: dockerfile
    value: Containerfile.cert-manager-operator.bundle
  - name: path-context
    value: .
  - name: build-args
    value:
    - "RELEASE_VERSION=v1.14.2"
    - "COMMIT_SHA={{revision}}"
    - "SOURCE_URL={{source_url}}"
  - name: prefetch-input
    value: '{"type": "gomod", "path": "."}'
  pipelineRef:
    name: single-arch-build-pipeline
  taskRunTemplate: {}
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
